<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>Teste de navegador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    <body>
        
        <header class="cabecalho">
            <div class="divisao">
                    <img class="imagem-titulo" src="imagem-titulo.jpeg">
                <nav>
                    <a class="link_botao" href="testando1.html">botao 1</a>

        </header>

    <main>

        <section>

            <img src="borboletaazul.png" class="imagem_borboleta">
            <h2 class="principal">Formulário</h2>
            <form class="formulario">

                <div>
                    <label for="nomesobrenome"></label>
                    <input type="text" id="nomesobrenome" placeholder="Meu nome é" required>

                    <label class="email" for="email"></label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div>
                    <label for="telefone"></label>
                    <input type="text" id="telefone" placeholder="Telefone" required>
                </div>

                <div>
                    <label for="mensagem"></label>
                    <textarea cols="50" rows="10" id="mensagem" placeholder="Mensagem aqui!" required></textarea>
                </div>

                <div>
                    <input class="enviar" type="submit" value="Enviar" checked>
                </div>
            </form>
        </section>

    </main>


    <footer class="rodape">
        <p class="criacao">Site criado em fase teste por Cecília</p>
